<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tutoring Session</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(125deg, #3074f3 0%, #2a9b1b 80%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        header {
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 4.5625rem;
            margin: 0 0 0.5rem 0;
        }
        
        header h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .booking-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .booking-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
        }
        
        .tutors-panel {
            background: #f5f5f5;
            padding: 2rem;
            border-right: 1px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tutors-panel h3 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .tutor-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tutor-item:hover {
            border-color: #43a547;
            box-shadow: 0 2px 8px rgba(67, 165, 71, 0.2);
        }
        
        .tutor-item.active {
            background: #43a547;
            color: white;
            border-color: #43a547;
        }
        
        .tutor-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .tutor-subject {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .calendar-section {
            padding: 2rem;
        }
        
        .calendar-header {
            margin-bottom: 2rem;
        }
        
        .calendar-header h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .calendar-header p {
            font-size: 0.9rem;
            color: #666;
        }
        
        #calendar {
            margin-bottom: 2rem;
        }
        
        .booking-form {
            display: none;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .booking-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #43a547;
            box-shadow: 0 0 0 3px rgba(67, 165, 71, 0.1);
        }
        
        .selected-slots {
            margin-bottom: 1.5rem;
        }
        
        .selected-slots h4 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .slot-badge {
            display: inline-block;
            background: #43a547;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        
        .slot-badge .remove {
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-book {
            background: #43a547;
            color: white;
            flex: 1;
        }
        
        .btn-book:hover {
            background: #368d3f;
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .feedback {
            display: none;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-weight: 600;
        }
        
        .feedback.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .fc-col-time-text {
            display: none;
        }
        
        @media (max-width: 768px) {
            .booking-content {
                grid-template-columns: 1fr;
            }
            
            .tutors-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HelloEducation</h1>
        <h2>Book Your Tutoring Session</h2>
    </header>
    
    <div class="booking-container">
        <div class="booking-content">
            <!-- Tutors List Panel -->
            <div class="tutors-panel">
                <h3>Tutors</h3>
                <div id="tutorsList"></div>
            </div>
            
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <h3 id="selectedTutorName">Select a tutor to view availability</h3>
                    <p id="selectedTutorSubject"></p>
                </div>
                
                <div id="calendar" style="display: none;"></div>
                
                <!-- Booking Form -->
                <form class="booking-form" id="bookingForm">
                    <div class="selected-slots">
                        <h4>Selected Sessions (<span id="slotCount">0</span>)</h4>
                        <div id="selectedSlotsList"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentName">Your Name *</label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentEmail">Your Email *</label>
                        <input type="email" id="studentEmail" name="studentEmail" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn-clear" onclick="clearSelection()">Clear Selection</button>
                        <button type="submit" class="btn-book">Confirm Booking</button>
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/module.min.js" type="module"></script>
    <script type="module" src="booking.js"></script>
</body>
</html>
